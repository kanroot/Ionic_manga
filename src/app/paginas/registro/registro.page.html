<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <app-hamburguesa slot="end"></app-hamburguesa>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
<ion-grid class="ion-padding">
  <ion-row>
    <ion-label>Selecciona tu avatar: </ion-label>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card><img class="avatar" src="assets/img/profile.jpg"/>
        <ion-button size="small">Seleccionar</ion-button>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card><img class="avatar" src="assets/img/profile2.jpg"/>
        <ion-button size="small">Seleccionar</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card><img class="avatar" src="assets/img/profile3.jpg"/>
        <ion-button size="small">Seleccionar</ion-button>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card><img class="avatar" src="assets/img/profile4.jpg"/>
        <ion-button size="small">Seleccionar</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size = 12>
    <ion-list>
    <ion-item>
      <ion-label position="floating">Nick:</ion-label>
      <ion-input type="username"
                 name="nick" [(ngModel)]= "usuario.nick"
                 required></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input type="password"
                   name="password" [(ngModel)]= "usuario.password"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="floating">Confirmar contraseña:</ion-label>
        <ion-input type="password"
                   name="password" [(ngModel)]= "usuario.password"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="floating">Email:</ion-label>
        <ion-input type="email" name="email" [(ngModel)]= "usuario.email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required></ion-input>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
  <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/inicio">
    Registrarme!
  </ion-button>

</ion-grid>
  </form>
</ion-content>
