<ion-header>
    <ion-toolbar>
        <ion-title id="titulo">Inicio</ion-title>
        <app-hamburguesa slot="end"></app-hamburguesa>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-title>Navegación</ion-title>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let pagina of paginas">
                <app-boton-navegacion [pagina]="pagina"></app-boton-navegacion>
            </ion-col>
        </ion-row>
    </ion-grid>

<!--    Favoritos si el usuario está logueado-->
    <div *ngIf="usuarioAutenticado">
        <ion-item>
            <ion-title >Favoritos de {{auth.datosUsuario.username}}</ion-title>
        </ion-item>
        <div class="ion-padding">
            <app-manga-display-card *ngIf="mangaFavoritos.length > 0" nombreCategoria="Favoritos" [mangaItems]="mangaFavoritos"></app-manga-display-card>
            <div class="ion-text-center" *ngIf="mangaFavoritos.length < 1">
                <small>No tienes favoritos, visita el catálogo y agrega</small>
            </div>
        </div>
    </div>

<!--    Mangas aleatorios -->
    <ion-item>
        <ion-title >Aleatorios</ion-title>
    </ion-item>
    <div class="ion-padding">
        <app-manga-display-card nombreCategoria="Aleatorios" [mangaItems]="mangaAleatorios"></app-manga-display-card>
    </div>

</ion-content>
