<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <app-hamburguesa slot="end"></app-hamburguesa>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-title>Navegación</ion-title>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pagina of paginas">
        <app-boton-navegacion [pagina]="pagina" ></app-boton-navegacion>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-title>Destacados</ion-title>
  </ion-item>

  <app-manga-display-card nombreCategoria="Aleatorios" [mangaItems]="mangaItems"></app-manga-display-card>
  <app-manga-display-card nombreCategoria="Acción" [mangaItems]="mangaItems"></app-manga-display-card>
  <app-manga-display-card nombreCategoria="Otra categoría" [mangaItems]="mangaItems"></app-manga-display-card>

</ion-content>
